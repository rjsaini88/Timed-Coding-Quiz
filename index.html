<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <!-- <div class="color-style">View high scores:</div> -->
      <div class="color-style flex">
        <div class="flex-col">
          <div>Timer:</div>
          <div>Current Score:</div>
          <div>High Score:</div>
        </div>
        <div class="flex-col">
          <div id="time">50</div>
          <div id="score">00</div>
          <div id="hs">00</div>
        </div>  
      </div>
    </header>
    <main>
      <div></div>
      <h1 class="color-style" id="gameOver">JavaScript Quiz</h1>
      <h2 class="color-style" id="displayQuestion">Are you ready for the quiz?</h2>
      <Div><H3 class="color-style" id="questionNumber"></H3></Div>

     
      <div id="options">
        
          <p data-answer="a" id="option1">Absolutely</p>
          
          <p data-answer="b" id="option2">Bring it on</p>
        
            
            <p data-answer="c" id="option3">Piece of cake</p>
        
        

            <p data-answer="d" id="option4">I was born ready!!!</p>  
            <div  id="displayboard"></div>
        
        
      </div>
      <input class ="color-style" id="int" style="border-radius:5px;height:20px" placeholder="Initials">
      <br>
      <button class ="color-style" id="save" style="border-radius:10px;" disabled data-save>Save</button>
      <div class="button">
        <button id="startBtn">Start Quiz</button>
        <button id="reset">Reset</button>
        <br>
        <button id="hsel"> View High Scores</button>
      </div>
    
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
