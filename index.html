<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <header>
      <div class="color-style">View high scores:</div>
      <div class="color-style flex">
        <div class="flex-col">
          <div>Timer:</div>
          <div>Score Board:</div>
        </div>
        <div class="flex-col">
          <div id="time">20</div>
          <div id="score">00</div>
        </div>  
      </div>
    </header>
    <main>
      <div></div>
      <h1 class="color-style" id="gameOver">JavaScript Quiz</h1>
      <h2 class="color-style" id="displayQuestion">Are you ready for the quiz?</h2>
      <Div><H3 class="color-style" id="questionNumber"></H3></Div>

      <div>
        
          <p data-answer="a" id="option1">Absolutely</p></li>
          
          <p data-answer="b" id="option2">Bring it on</p></li>
        
            
            <p data-answer="c" id="option3">Piece of cake</p>
        
        

            <p data-answer="d" id="option4">I was born ready!!!</p>  
        
        
      </div>
      <div class="button">
        <button id="startBtn">Start Quiz</button>
        <button id="reset">Reset</button>
      </div>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
